<div class="print-hidden">
  <label for="">
    Labels:
    <textarea [(ngModel)]="labelsStr"></textarea>
  </label>
  <h2>Labels</h2>
  <pre>
<!--    {{labels | json}}-->
  </pre>
</div>
<div class="label" *ngFor="let label of labels">
  <div class="label-inner">
    <div>
      <div>
        {{label[0]}} {{label[1]}}
      </div>
      <div>
        {{label[4]}}
      </div>
      <div>
        {{label[5]}} {{label[6]}}
      </div>
    </div>
  </div>
</div>
